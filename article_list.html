<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/iconfont.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./libs/layui/css/layui.css">
 
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章列表
        </div>
        <div class="container-fluid common_con">
            <div class="row opt_btns">
                <div class="col-xs-6">
                    <div class="form-inline">
                        <form id="search_form">
                        <input type="text" id="aname" class="form-control input-sm" placeholder="输入文章标题...">
                        <select id="selCategory" name="" class="form-control input-sm">
                            <option value="">所有分类</option>
                            <option>未分类</option>
                            <option>奇趣事</option>
                            <option>会生活</option>
                            <option>爱旅行</option>
                        </select>
                        <select id="selStatus" name="" class="form-control input-sm">
                            <option value="">所有状态</option>
                            <option value="草稿">草稿</option>
                            <option value="已发布">已发布</option>
                        </select>
                        <input  id="btnSearch" type="button" value="筛选"  class="btn btn-success btn-sm">
                        <input type="reset" value="重置"  class="btn btn-danger btn-sm" id="reset">
                        </form>
                    </div>
                </div>
                <div class="col-xs-6">
                    <a href="./article_add.html" class="btn btn-success btn-sm pull-right" id="release_btn">发表文章</a>
                </div>
            </div>
            <table id="articleTable" class="table table-striped table-bordered table-hover mp20">
                <thead>
                    <tr>
                        <th>标题</th>
                        <th>作者</th>
                        <th>分类</th>
                        <th class="text-center">发表时间</th>
                        <th class="text-center">状态</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>王积千造统最头</td>
                        <td>杰克</td>
                        <td>奇趣事</td>
                        <td class="text-center">2017-06-08 07:08:46</td>
                        <td class="text-center">已发布</td>
                        <td class="text-center">
                            <a href="article_edit.html" class="btn btn-default btn-xs">编辑</a>
                            <a href="javascript:void(0);" class="btn btn-danger btn-xs delete">删除</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div id="pager" class="row text-center"> 
              </div>
        </div>
    </div>

    <script src="./libs/jquery/jquery.min.js"></script>

    <script src="./libs/art-template/template-web.js"></script>

    <script src="./libs/layui/layui.js"></script>

    <script src="./Js/article_list.js"></script>
        
    <!-- 文章列表模板 -->
        <script type="text/html" id="trTpl" >
    {{each  list}}
    <tr data-id="{{$value.id}}">
      <td>{{$value.title}}</td>
      <td>{{$value.author}}</td>
      <td>{{$value.category}}</td>
      <td class="text-center">{{$value.date}}</td>
      <td class="text-center">{{$value.state}}</td>
      <td class="text-center">
        <a href="article_edit.html?id={{$value.id}}" class="btn btn-default btn-xs">编辑</a>
        <a href="javascript:void(0);" class="btn btn-danger btn-xs delete">删除</a>
      </td>
    </tr>
    {{/each}}
  </script>
<!-- 文章分类模板 -->
  <script id="art_cagetory" type="text/html">
    {{each data}}
     <option value="{{$value.id}}">{{$value.name}}</option>
    {{/each}}
</script>
</body>

</html>
